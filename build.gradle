group 'notasnark'


apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "net.notasnark.cartexography.Cartexography"

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}                                                                                                  

dependencies {                                                                                     
    compile "com.sparkjava:spark-core:2.7.1"                                                       
    compile "org.hibernate:hibernate-core:5.2.10.Final"                                            
    compile "org.hibernate:hibernate-c3p0:5.2.10.Final"                                            
    compile "com.sparkjava:spark-template-velocity:2.5.5"
    compile "org.apache.velocity:velocity-tools:2.0"
    compile "org.reflections:reflections:0.9.11"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "org.slf4j:slf4j-log4j12:1.7.5"
    compile "com.google.code.gson:gson:2.2.4"
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'

    compile "mysql:mysql-connector-java:5.1.42"

    runtimeOnly 'javax.xml.bind:jaxb-api'
    runtimeOnly 'org.glassfish.jaxb:jaxb-runtime:2.3.0.1'
    runtimeOnly 'org.glassfish:javax.json:1.1.2'
    runtimeOnly 'org.eclipse:yasson:1.0.1'

//    runtimeOnly 'com.sun.activation:javax.activation:1.2.0'
    runtimeOnly 'javax.activation:javax.activation-api:1.2.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}



